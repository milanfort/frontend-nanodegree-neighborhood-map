<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>

    <!-- htmlbuild:css -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/blue.css">
    <!-- endbuild -->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>Berlin Sightseeing</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="alert alert-danger" role="alert" data-bind="visible: error()">
                <strong>Error:</strong>&nbsp;<span data-bind="text: errorMessage()"></span>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4">
            <form class="form" data-bind="submit: filter">
                <div class="row">
                    <div class="col-xs-10 col-sm-8 col-lg-9">
                        <div class="form-group">
                            <input type="text" class="form-control" id="filterField"
                                   placeholder="Filter places..." autocomplete="off"
                                   data-bind="value: filterText">
                        </div>
                    </div>
                    <div class="col-xs-2 col-sm-4 col-lg-3 no-left-padding">
                        <button type="submit" class="btn btn-default btn-block">
                            <span class="glyphicon glyphicon-filter"></span>
                            <span class="filter-button-text">Filter</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-4">
            <div id="mapDiv">
                <div id="map"></div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4 col-sm-pull-8">
            <div class="list-group" data-bind="foreach: places">
                <a href="#" class="list-group-item"
                   data-bind="text: title,
                   css: { active: $data.title == $root.selected()},
                   click: $root.select">
                    Placeholder link text
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <hr class="no-margin">
        </div>
    </div>
    <div class="row footer">
        <div class="col-xs-12">
            Disclaimer:
            This web application uses free content from <a href="https://en.wikipedia.org/wiki/Main_Page">Wikipedia</a>.
        </div>
    </div>
</div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_nkhrDT6GrZefEUBUofwRBZJGJBgQMdg"></script>
<script src="js/bundle.js"></script>
</body>
</html>
