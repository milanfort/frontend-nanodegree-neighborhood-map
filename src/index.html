<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Neighborhood Map</title>

    <!-- htmlbuild:css -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/blue.css">
    <!-- endbuild -->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>Neighborhood Map</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <form data-bind="submit: filter">
                <div class="form-group">
                    <input type="text" class="form-control" id="searchField"
                           placeholder="Search for places..." autocomplete="off"
                           data-bind="value: filterText">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <div class="list-group" data-bind="foreach: places">
                <a href="#" class="list-group-item"
                   data-bind="text: title,
                   css: { active: $data.title == $root.selected()},
                   click: $root.select">
                </a>
            </div>

            Applying filter: '<span data-bind="text: filterText"></span>'
        </div>
        <div class="col-xs-6">
            <div class="col-xs-6">
                <div id="map"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="alert alert-danger" role="alert" data-bind="visible: error()">
                <strong>Error: </strong><span data-bind="text: errorMessage()"></span>
            </div>
        </div>
    </div>
    <div class="row footer">
        <div class="col-xs-12">
            This web application uses information from wikipedia.
        </div>
    </div>
</div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_nkhrDT6GrZefEUBUofwRBZJGJBgQMdg"></script>
<script src="js/bundle.js"></script>
</body>
</html>
